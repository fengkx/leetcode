1 28.42,14.10 28.24,15.19 28.07,15.73 25.22,18.07 20.98,20.96 18.24,22.39 15.81,24.08 13.34,25.11 10.42,25.09 7.56,24.31 4.93,23.09 2.12,20.95 -0.31,17.94 -1.91,15.13 -2.94,12.32 -3.25,9.29 -3.17,6.24 -2.99,3.03 -1.90,-0.39 1.31,-2.54 5.49,-2.93 8.41,-2.95 9.77,-2.91 10.46,-2.74 11.09,-2.41 11.62,-1.95 12.02,-1.36 12.27,-0.70 12.35,0.00 12.27,0.70 12.02,1.36 11.62,1.95 11.09,2.41 10.46,2.74 9.77,2.91 Z" fill="#1d1d1d" stroke="#1d1d1d" stroke-width="1" stroke-linejoin="round" stroke-linecap="round" pointer-events="none"/></g></g><text font-size="28px" font-family="Caveat Brush" font-weight="normal" line-height="28px" letter-spacing="-0.03em" text-align="center" dominant-baseline="mathematical" alignment-baseline="mathematical" text-anchor="middle" fill="#1d1d1d" transform="translate(402.58, 16.00) rotate(0.00, 242.00, 257.00)"><tspan y="14px" x="242">If there is a cycle
</tspan><tspan y="42px" x="242">
a is the start of the cycle
</tspan><tspan y="70px" x="242">
if slow ptr catch up with fast ptr at (a+b)
</tspan><tspan y="98px" x="242">
the slow ptr have walked (a+b) steps,
</tspan><tspan y="126px" x="242">
while fast ptr walked a + (b+c)*n + b 
 
</tspan><tspan y="154px" x="242">
As we known
</tspan><tspan y="182px" x="242">
a + (b+c)*n + b = (a+b) * 2
</tspan><tspan y="210px" x="242">
a + (n+1)b + nc = 2a + 2b
</tspan><tspan y="238px" x="242">
(n-1)b -a + nc = 0
</tspan><tspan y="266px" x="242">
(n-1)b+nc = a 
 
</tspan><tspan y="294px" x="242">
a = (n-1)(b+c) +c
</tspan><tspan y="322px" x="242">
When we find the cycle,
</tspan><tspan y="350px" x="242">
then put slow ptr back to head,
</tspan><tspan y="378px" x="242">
move both ptr one step at a time,
</tspan><tspan y="406px" x="242">
when slow ptr moved a and find the star of the cycle,
</tspan><tspan y="434px" x="242">
the fast ptr also ptr to the start of the cycle
</tspan></text></svg>